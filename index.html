<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bee Game</title>
  <style>
    #board {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      gap: 1px;
    }
    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid darkgray;
      position: relative;
    }
    .controls {
      margin-top: 20px;
    }
    .controls button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .controls button:hover {
      background-color: #45a049;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .bee {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .label {
      position: absolute;
      top: 5px;
      left: 5px;
      font-size: 12px;
      font-weight: bold;
      color: red;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="board"></div>
  <div class="controls">
    <button onclick="turnLeft()">Turn Left</button>
    <button onclick="turnRight()">Turn Right</button>
    <button onclick="moveForward()">Move Forward</button>
    <button onclick="gatherPollen()">Gather Pollen</button>
    <button onclick="makeHoney()">Make Honey</button>
    <button onclick="randomizeLine()">Randomize Line</button>
    <button onclick="automateBee()">Automate Bee</button>
  </div>
  <script src="app.js"></script>
  <script src="automate-bee.js"></script>
</body>
</html>
