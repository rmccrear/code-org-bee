<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Define a single hexagon -->
  <defs>
    <polygon id="hex" points="30,5 50,15 50,35 30,45 10,35 10,15" fill="gold" stroke="orange" stroke-width="2"/>
  </defs>

  <!-- First Row -->
  <use href="#hex" x="10" y="10"/>
  <use href="#hex" x="50" y="10"/>
  <use href="#hex" x="90" y="10"/>

  <!-- Second Row (Shifted) -->
  <use href="#hex" x="30" y="35"/>
  <use href="#hex" x="70" y="35"/>

  <!-- Third Row -->
  <use href="#hex" x="10" y="60"/>
  <use href="#hex" x="90" y="60"/>
</svg>